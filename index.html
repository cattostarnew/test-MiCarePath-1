<!DOCTYPE html>
<html>
<title>Video Watching</title>
<head>
</head>
<body>
<label for="cars">Choose a car:</label>

<select name="cars" id="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>

<div class="player-wrapper">
    <div class="player">
        <iframe width="400" height="225" id="myIframe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search)
    const selected_video = params.get('video')
    let myIframe = document.getElementById("myIframe")
    switch(selected_video){
        case "seaside":
            myIframe.src = "https://www.youtube.com/embed/O2qnKaR9M2Q?autoplay=0&playsinline=1&modestbranding=1&cc_load_policy=1&rel=0"

        case "beach":
            myIframe.src = "https://www.youtube.com/embed/I96lFEmgQP0?autoplay=0&playsinline=1&modestbranding=1&cc_load_policy=1&rel=0"
}
</script>
</body>
</html>
